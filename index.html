<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://github.com/Radwan-Sghir/social-links-profile/blob/main/assets/images/favicon-32x32.png?raw=true"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="card">
      <img
        src="https://github.com/Radwan-Sghir/social-links-profile/blob/main/assets/images/avatar-jessica.jpeg?raw=true"
        alt=""
      />
      <h3>Jessica Randall</h3>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader"</p>
      <div class="links">
        <div>Github</div>
        <div>Frontend Mentor</div>
        <div>LinkedIn</div>
        <div>Twitter</div>
        <div>Instagram</div>
      </div>
    </div>
